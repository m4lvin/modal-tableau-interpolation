name:                Logic
version:             0.1.0.1
synopsis:            Propositional, Modal and Propositional Dynamic Logic.
description:         n/a
maintainer:          Malvin Gattinger <malvin@w4eg.de>
license:             GPL-3
category:            Logic

ghc-options:        -Wall

extra-source-files:
  - README.md
  - LICENSE
  - stack.yaml
  - package.yaml
  - src/Logic/PDL/Parse.y
  - src/Logic/PDL/Lex.x
  - exec/index.html

build-tools:
  - alex
  - happy

library:
  source-dirs:
    - src
  dependencies:
    - ansi-terminal
    - array
    - base >= 4.14 && < 5
    - bytestring
    - containers
    - deepseq
    - graphviz
    - hspec
    - process
    - QuickCheck
    - random
    - temporary
    - text

executables:
  tapdleau:
    source-dirs: exec
    main: tapdleau.hs
    ghc-options: -Wall -threaded
    dependencies:
      - base >= 4.8 && < 5
      - containers
      - deepseq
      - file-embed
      - scotty
      - Logic
      - text
      - warp
      - js-jquery >= 3
      - template-haskell
  example:
    source-dirs: exec
    main: example.hs
    dependencies:
      - base >= 4.8 && < 5
      - Logic

tests:
  propositional:
    source-dirs:
      - test
    main: propositional.hs
    dependencies:
      - base >= 4.7 && < 5
      - hspec
      - QuickCheck
      - Logic
  basicmodal:
    source-dirs:
      - test
    main: basicmodal.hs
    dependencies:
      - base >= 4.7 && < 5
      - hspec
      - QuickCheck
      - Logic
  pdl:
    source-dirs:
      - test
    main: pdl.hs
    ghc-options:  -with-rtsopts=-M8G
    dependencies:
      - base >= 4.7 && < 5
      - hspec
      - QuickCheck
      - Logic
